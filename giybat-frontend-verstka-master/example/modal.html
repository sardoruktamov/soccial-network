<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from top and centered */
            padding: 5px 20px 20px 20px;
            border: 1px solid #888;
            width: 30%; /* Could be more or less, depending on screen size */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h5 {
            margin: 0;
        }

        /* Modal body */
        .modal-body {
            margin: 15px 0;
        }

        /* Modal footer buttons */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .close, .btn {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .close {
            background-color: transparent;
            font-size: 25px;
            line-height: 1;
        }

        .btn-close {
            background-color: #f0f0f0;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<!-- Trigger button -->
<button id="openModalBtn">Launch demo modal</button>

<!-- Modal structure -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Modal title</h3>
            <button class="close" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-close" id="closeModalFooter">Close</button>
            <button class="btn btn-save">Save changes</button>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle modal open and close
    const modal = document.getElementById('myModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const closeModalFooter = document.getElementById('closeModalFooter');

    openModalBtn.onclick = () => modal.style.display = 'block';
    closeModalBtn.onclick = () => modal.style.display = 'none';
    closeModalFooter.onclick = () => modal.style.display = 'none';

    // Close modal when clicking outside the content
    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>
</body>
</html>
