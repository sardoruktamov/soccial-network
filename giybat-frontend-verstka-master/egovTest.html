<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Shaxsiy ma'lumotlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #357bd8;
        }
    </style>
    <script src="../../../../JavaScript/EgovHelper/content.js"></script>
</head>
<body>

<div class="card">
    <h2>Shaxsiy ma'lumotlar</h2>

    <div class="form-group">
        <label for="jshshir">JSHSHIR</label>
        <input type="text" id="jshshir" placeholder="JSHSHIR kiriting">
    </div>

    <div class="form-group">
        <label for="passport">Pasport</label>
        <input type="text" id="passport" placeholder="AA1234567">
    </div>

    <div class="form-group">
        <label for="gender">Jinsi</label>
        <input type="text" id="gender" placeholder="jinsi">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+998901234567">
    </div>

    <button type="button">Saqlash</button>
</div>

</body>
</html>
